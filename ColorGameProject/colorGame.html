    <link rel="stylesheet" href="colorGameStyle.css">

    <h1>
        Color Game - <span id = "colorDisplay">RGB</span> Guess the Color!

        <button id = "easyBtn">Easy</button>
        <button id = "mediumBtn" class = "selected">Medium</button>
        <button id = "hardBtn">Hard</button>
    </div>
    <div id = "container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square" style="display:none"></div>
        <div class="square" style="display:none"></div>
        <div class="square" style="display:none"></div>
    </div>
    <script src="colorGameScript.js"></script>

</html>
