<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li>
            <input type="checkbox" name="" id="" checked>
            Walk Rusty
        </li>
        <li>
            <input type="checkbox" name="" id="">
            Buy Groceries
        </li>
        <li>
            <input type="checkbox" name="" id="">
            Finish Recording CSS Videos
        </li>
        <div>
            <p>You say yes</p>
            <p class="highlight">I say no</p>
        </div>

        <div>
            <p id = "special">You say goodbye</p>
            <p class="highlight">I say hello</p>
        </div>
    </ul>
</body>
</html>
<!-- 
Notes: There can only be 1 unique ID per page. ID selectors are to be used when you only want to change 1 element.

The Class selector, functions similarly to the ID selector, except you may have any many classes as you would like. 
-->
