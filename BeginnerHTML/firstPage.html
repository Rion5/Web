<!DOCTYPE html>

<head>
    <!-- Metadata goes in the head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Page</title>
</head>

<body>
    <!-- Useful Notes: Ctrl + / to comment line -->
    <!-- Content goes in the body -->
    <h1>An h1 tag in the body</h1>
    <p>Some Text in
        <b>paragraph</b> tag</p>
    <p>Some more text in
        <em>paragraph</em> tag</p>
    <ol> Ordered List (ol)
        <li>Red</li>
        <li>Blue</li>
        <li>Black</li>
        <li>Purple</li>
    </ol>
    <ul> Unordered List (ul)
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!-- Image tag Example -->
    <img src="https://www.omgubuntu.co.uk/wp-content/uploads/2016/10/other-linux-logo.png" alt="Tux" width="400" height="500">

    <!-- Links Example -->
    <a href="https://www.google.com/">Link to Google</a>
    <a href="page2.html">Go to Page 2</a>
    <br>
    <br>
    <br>

    <!-- Table Example
    table: Create a New table
    tr: Table Row
    th: Table Header
    td: Table Cell 
    thead: Used to group header content in an HTML table
            May be used to encapsulate an entire row (or rows) to designate them as a Table Header
    tbody: Used to group the body content in an HTML table
    -->

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rusty</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Tux</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <!-- Form Example
    action: the URL to send form data to
    method: the type of HTTP Request -->
    <h2>Sign In Form</h2>
    <form action="/sign-in-url" method="post">
        <input type="text">
        <input type="password">
        <button>Login</button>
    </form>
</body>

</html>
