<body>
    <h1>Bootstrap Basics</h1>
    <!-- btn-danger adds red color -->
    <button class = "btn btn-success btn-sm btn-danger">Click Me</button>
    <!-- active makes it look like its always being hovered over -->
    <button class = "btn btn-success btn-sm active">Click Me</button>
    <!-- disabled = "disabled" makes the button un-clickable -->
    <button class = "btn btn-success btn-sm" disabled ="disabled">Click Me</button>
    <a href="https://getbootstrap.com/docs/4.1/getting-started/introduction/" class="btn btn-info btn-lg">Bootstrap Documentation</a>
</body>
