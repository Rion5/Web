<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <title>Bootstrap Basics</title>
</head>

<body>
    <!-- Container: Centers, gives some spacing and some padding around element. -->
    <div class="container">
        <div class="jumbotron">
            <h1>This is a Bootstrap Jumbotron</h1>
            <p>Paragraph tag</p>
            <button class="btn">class="btn"</button>
        </div>
        <h1>Bootstrap Basics</h1>
        <!-- btn-danger adds red color -->
        <button class="btn btn-success btn-sm btn-danger">Danger Button</button>
        <!-- active makes it look like its always being hovered over -->
        <button class="btn btn-success btn-sm active">Active Button</button>
        <!-- disabled = "disabled" makes the button un-clickable -->
        <button class="btn btn-success btn-sm" disabled="disabled">Disabled Button</button>
        <a href="https://getbootstrap.com/docs/4.1/getting-started/introduction/" class="btn btn-info btn-lg">Open Bootstrap Documentation</a>

        <form>
            <!-- Wrap Labels and Controls in .form-group for optimum spacing -->
            <!-- form-group: Commonly used to group a label, and input together 
                                adds nice spacing-->
            <!-- form-control: Textual form controls like input,select, textareas are styled with the form.control class -->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>
        <!-- Inline Form -->
        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>

            <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>

</body>

</html>
