<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Gen Pokemon Chart</title>
</head>

<body>

    <!-- Table Example
    table: Create a New table
    tr: Table Row
    th: Table Header
    td: Table Cell 
    thead: Used to group header content in an HTML table
            May be used to encapsulate an entire row (or rows) to designate them as a Table Header
    tbody: Used to group the body content in an HTML table
    -->
    <h1>First Gen Pokemon Chart</h1>
    <table border="1">
        <thead>
            <tr> 
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves Into</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <!-- Bulbasuar -->
                <td><img width="200" src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" alt="Bulbasuar"></td>
                <td>Bulbasuar</td>
                <td>Grass / Poison</td>
                <td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
            </tr>
            <tr>
                <!-- Charmander -->
                <td><img width="200"
                    src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png" alt="Charmander"></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a></td>
            </tr>
            <tr>
                <!-- Squirtle -->
                <td><img width="200"
                    src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png" alt="Squirtle"></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
